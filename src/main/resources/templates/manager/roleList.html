<!--用户管理页面删除-->
<div id="com-alert" class="modal" style="z-index:9999;display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i> [Title]</h5>
            </div>
            <div class="modal-body small">
                <p>[Message]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">[BtnCancel]</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        window.Modal = function () {
            var reg = new RegExp("\\[([^\\[\\]]*?)\\]", 'igm');
            var alr = $("#com-alert");
            var ahtml = alr.html();

            var _tip = function (options, sec) {
                alr.html(ahtml);    // 复原
                alr.find('.ok').hide();
                alr.find('.cancel').hide();
                alr.find('.modal-content').width(500);
                _dialog(options, sec);

                return {
                    on: function (callback) {
                    }
                };
            };

            var _alert = function (options) {
                alr.html(ahtml);  // 复原
                alr.find('.ok').removeClass('btn-success').addClass('btn-primary');
                alr.find('.cancel').hide();
                _dialog(options);

                return {
                    on: function (callback) {
                        if (callback && callback instanceof Function) {
                            alr.find('.ok').click(function () {
                                callback(true)
                            });
                        }
                    }
                };
            };

            var _confirm = function (options) {
                alr.html(ahtml); // 复原
                alr.find('.ok').removeClass('btn-primary').addClass('btn-success');
                alr.find('.cancel').show();
                _dialog(options);

                return {
                    on: function (callback) {
                        if (callback && callback instanceof Function) {
                            alr.find('.ok').click(function () {
                                callback(true)
                            });
                            alr.find('.cancel').click(function () {
                                return;
                            });
                        }
                    }
                };
            };

            var _dialog = function (options) {
                var ops = {
                    msg: "提示内容",
                    title: "操作提示",
                    btnok: "确定",
                    btncl: "取消"
                };

                $.extend(ops, options);

                var html = alr.html().replace(reg, function (node, key) {
                    return {
                        Title: ops.title,
                        Message: ops.msg,
                        BtnOk: ops.btnok,
                        BtnCancel: ops.btncl
                    }[key];
                });

                alr.html(html);
                alr.modal({
                    width: 250,
                    backdrop: 'static'
                });
            }

            return {
                tip: _tip,
                alert: _alert,
                confirm: _confirm
            }

        }();
    });

    function showTip(msg, sec, callback) {
        if (!sec) {
            sec = 1000;
        }
        Modal.tip({
            title: '提示',
            msg: msg
        }, sec);
        setTimeout(callback, sec);
    }

    /**
     * 显示消息
     * @param msg
     */
    function showMsg(msg, callback) {
        Modal.alert({
            title: '提示',
            msg: msg,
            btnok: '确定'
        }).on(function (e) {
            if (callback) {
                callback();
            }
        });
    }

    /**
     * 模态对话框
     * @param msg
     * @returns
     */
    function showConfirm(msg, callback) {
        //var res = false;
        Modal.confirm(
            {
                title: '提示',
                msg: msg,
            }).on(function (e) {
            callback();
            //res=true;
        });
        //return res;
    }

    /**
     * 删除用户
     */
    function deleteById(id) {

        /**
         * 两种方法删除用户
         * 第一种：直接使用链接请求 controller 层删除方法，页面会跳转，影响体验不推荐
         * 第二种：通过 ajax 异步请求去访问带有json结果的 controller
         */
        //showTip("haha", 1000, function() {});
        //showMsg("确定删除？", function() {});

        showConfirm("确定删除？", function () {
            // 确认删除
            console.log("delete id = " + id)
            var url = "/account/deleteById";
            var args = {id: id};
            // 返回 RespStat 类型的结果
            $.post(url, args, function (data) {
                console.log(data)
                if (data.code == 200) {
                    //删除成功，刷新页面
                    window.location.reload();
                } else {
                    alert(data.msg);
                }
            });
        });

        /*
        var isDelete = confirm("确定删除？");
        console.log("isDelete = " + isDelete);
        if (isDelete == false) {
            return;
        }*/
    }
</script>
</body>
